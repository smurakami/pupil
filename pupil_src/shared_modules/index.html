<html>
  <head>
    <title></title>
    <script language="javascript">
      var ws = new WebSocket("ws://localhost:8080/ws");
      ws.onopen = function() {
       ws.send("Hello, world");
      };
      ws.onmessage = function (evt) {
      var output = document.getElementById("output");
      var s = output.innerHTML;
      s += "<p>";
      s += evt.data;
      s += "</p>";
      output.innerHTML = s;

       // document.write("<strong>" + evt.data + "</strong>");
      };
    </script>
    <style type="text/css">
        #output {
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
